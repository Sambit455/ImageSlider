    <title>ImageSlider</title>

        </div>
        <div class="slide fade">
            <img src="https://images.unsplash.com/photo-1713888206130-eb738b08e88f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="slide fade">
            <img src="https://images.unsplash.com/photo-1621964280096-fc05521c2710?q=80&w=1933&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>

        <div class="btn next"> > </div>
    </div>
</body>
<script src="app.js"></script>
</html>
